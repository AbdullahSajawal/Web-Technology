<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 10 â€“ Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, button {
            margin: 5px;
            padding: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .highlight {
            background-color: #c8f7c5;
        }
    </style>
</head>
<body>

<h2>Student Management System</h2>

<div class="container">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="roll" placeholder="Roll No">
    <input type="number" id="cgpa" step="0.01" placeholder="CGPA">
    <br>

    <button onclick="addStudent()">Add</button>
    <button onclick="updateStudent()">Update</button>
    <button onclick="searchStudent()">Search</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>CGPA</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script src="lab10.js"></script>
</body>
</html>
